server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource  #当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver #mysql驱动包
    url: jdbc:mysql://localhost:3306/cloud2020?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8  #数据库连接URL
    username: root  #数据库用户名
    password: 123456  #数据库密码

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xiaoyong.springcloud.entities #所有Entities别名类所在包